<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="style.css">

<body>
<div class="container">
	<ol id="messages">
		
	</ol>
	<form id="message-form">
		<div class="form-group row">
			<label for="inputName" class="col-sm-1-12 col-form-label"></label>
			<div class="col-sm-1-12">
				<input type="text|password|email|number|submit|date|datetime|datetime-local|month|color|range|search|tel|time|url|week" class="form-control" name="message" id="inputName" placeholder="message">
			</div>
		</div>
		<div class="form-group row">
			<div class="offset-sm-2 col-sm-10">
				<button type="submit" class="btn btn-primary">send</button>
			</div>
		</div>
	</form>
	<button type="button" id="send-location" class="btn btn-primary">Send Loaction</button>
</div>
</body>
<script id="message-template" type="text/template">
	<li>{{from}}:{{text}}</li>
</script>
